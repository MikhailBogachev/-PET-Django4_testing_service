{% extends 'base.html'%}
{% block content %}
<div class="container">
  <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Название</th>
          <th scope="col">Количество вопросов</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for set in sets %}
        <tr>
          <th scope="row">{{ set.pk }}</th>
          <td>{{ set.title }}</td>
          <td>{{ set.count_tests }}</td>
          <td>
            <a href="{% url 'questionnaire:set_page' set.pk %}">Пройти</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
  </table>
</div>
{% endblock %}
